<!DOCTYPE html>
<html>
<head>
  <title>Mailee Options</title>
  <style>
    input{display: block;width: 100%;height: 25px}
    .control-group{margin:10px;padding:5px;}
    .notification{height:20px;width:250px;margin:0 auto;}
  </style>
</head>

<body>
  <div class="notification"><span id='status'></span></div>
  <div class="control-group"><input type="email"    id='email'    placeholder="email" /></div>
  <div class="control-group"><input type="text"     id='username' placeholder="username" /></div>
  <div class="control-group"><input type='password' id='password' placeholder="password" /></div>
  <div class="control-group"><input type="text"     id='host'     placeholder="host" /></div>
  <button id="save">Save</button>
  <script src="./options.js"></script>
</body>
</html>
